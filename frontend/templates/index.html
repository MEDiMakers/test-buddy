<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
        }
        .bot {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Clone</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." style="width: 100%; max-width: 600px; padding: 10px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += '<div class="message user"><strong>You:</strong> ' + userInput + '</div>';
            document.getElementById("user-input").value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += '<div class="message bot"><strong>Bot:</strong> ' + data.reply + '</div>';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
